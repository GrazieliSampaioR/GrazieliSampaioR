<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contatos</title>
</head>
<body>
    <Section class="contato">
        <div class="form-contato">
        <div class="btn-voltar">
            <a href="index.html"><img src="images/voltar.png" alt="botão de voltar"></a>
        </div>
        <div class="form">
            <h1>Contato</h1>
            <p>Para mais informações e orçamentos, me mande uma mensagem!</p>
            <form action="" method="get">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required="">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            
            <input type="submit" value="Enviar" class="btn-enviar">
            </form>
        </div>
        </div>
        <div class="info-contato">
            <h2>Info</h2>
            <img src="images/comment.png" alt="contato por email">
            <p>email: grazieli.sampaiio@gmail.com</p>
            <img src="images/call.png" alt="contato por celular">
            <p>(21) 98667-6353</p>
            <img src="images/location.png" alt="endereço">
            <p>Nova Iguaçu - Rj</p>
            <img src="images/clock.png" alt="horario de atendimento">
            <p>Horário comercial: 8h ás 17h</p>
        </div>
    </Section>
</body>
</html>
